<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smiley Face</title>
	<link rel="stylesheet" href="smile.css">
</head>
<body>
	<div class="head">
		<div class="face">
			<div class="mouth">
				<div class="tongue"></div>
			</div>
			<div class="eye-group">
				<div class="eye eye-left">
					<div class="pupil"></div>
				</div>
				<div class="eye eye-right">
					<div class="pupil"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
